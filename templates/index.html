<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="card">
      <h1>Student Performance Predictor</h1>
      <p class="subtitle">Enter details to estimate the student's performance</p>

      <div class="form-row">
        <label>Hours Studied (per day)</label>
        <input id="hours" type="number" step="0.1" value="5" />
      </div>

      <div class="form-row">
        <label>Previous Scores (%)</label>
        <input id="prev" type="number" step="1" value="70" />
      </div>

      <div class="form-row">
        <label>Sleep Hours (per day)</label>
        <input id="sleep" type="number" step="0.1" value="7" />
      </div>

      <div class="form-row">
        <label>Sample Question Papers Practiced</label>
        <input id="papers" type="number" step="1" value="3" />
      </div>

      <div class="form-row">
        <label>Participates in Extracurricular Activities?</label>
        <select id="extra">
          <option value="Yes">Yes</option>
          <option value="No" selected>No</option>
        </select>
      </div>

      <button id="predictBtn">Predict Performance</button>

      <div id="result" class="result-card" hidden>
        <h2 id="score">--</h2>
        <p id="remark"></p>
        <small id="source"></small>
      </div>

      <footer class="footer">
        Powered by Flask + ML Model trained on StudentPerformance.csv
      </footer>
    </main>

    <script src="/static/script.js"></script>
  </body>
</html>
